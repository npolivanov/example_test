<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>2048</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


</head>
<body>
	<div class="audio">
		<embed src="music/fonovaya-muzyka-fonovaya.mp3"  hidden="true" autostart="false" loop="True"> 
	 </div> 
	<div class="pause"><h1 >Pause</h1></div>
	<div class="window-game">
		<canvas id="cnv" width="600px" height="600px"></canvas>
		<div class="raiting-block">
			<div class="info">
				<div class="info-time">
					<span>время - </span><time>01:12</time>
				</div>
				<div class="info-btn">
					<button id="reverse"><i class="fas fa-redo-alt"></i></button>
				</div>
				<div class="info-lavel">
					<span>уровень - 0 </span>

				</div>

				<div class="info-money">
					<img src="img/coin_PNG36871.png" alt="" class="coin">
					500
					<span class="money-height">
						<span class="money-height-count"></span>
				</span>
				</div>
				<div class="info-present">
					<span> new lavel</span>
				</div>
			</div>
			<img src="img/main-photo.gif" alt="see" id="photo_main">
		</div>
	</div>

	<script src="javascript.js"></script>

</body>
</html>
